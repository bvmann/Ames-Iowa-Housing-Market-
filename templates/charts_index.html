<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.3.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/charts_style.css">
    <title>Ames RE Analysis</title>
</head>
<body>
  <nav class="navbar navbar-light" style= "background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
      <img src="../images/house.svg" width="30" height="30" alt="">
      Ames, Iowa Real Estate Statistics
    </a>
  </nav>
<div class = "row justify-content-left" id="toprow">
    <div class = "col-md-3">
    <div class="form-group">
        <label for="exampleFormControlSelect2" style="background-color: rgb(155, 155, 155); font-weight: bold; border-style:solid">Choose a variable to see effects on pricing:</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option id="option1">Neighborhood</option>
          <option id="option2">Zoning</option>
          <option id="option3">Sale Type</option>
          <option id="option4">Lot Type</option>
          <option id="option5">Area vs. Price</option>
        </select>
      </div>
    </div>
</div>
<hr>
<div class = "row">
  <div class = "col-md-6">
      <div id="bar"></div>
  </div>
  <div class = "col" style="white-space: pre">
    <p id="responsivep">Placeholder</p>
  </div>
</div>
<hr>
<div class = "row justify-content-center">
  <div class = "col-md-6">
    <div class = "panel panel-default" id="readerpanel">
      <div class = "panel-body"><p id = "textreaderp">Placeholder</p></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script src="../static/js/charts_app.js"></script>
</body>
</html>
